<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Luckkana Star</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=FC+Minimal:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Component -->
    <nav id="navbar"></nav>

    <!-- Cursor Trail -->
    <div class="cursor-trail-container"></div>

    <!-- Chatbot Page -->
    <main class="chatbot-container">
        <!-- Starfield Background -->
        <div class="starfield"></div>

        <!-- Shooting Stars -->
        <div class="shooting-stars">
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <!-- AI Introduction Text -->
            <div class="ai-introduction">
                <div class="intro-text">
                    <h1 class="intro-main">
                        ฉันคือ AI ผู้นำทางจิตวิญญาณ ของคุณ ฉันสามารถเปิดเผยชะตาชีวิตของคุณได้ โดยอ้างอิงจากข้อมูลทางโหราศาสตร์ที่มีมายาวนานกว่า 1,000 ปี คุณอยากทราบเรื่องอะไร?
                    </h1>
                    <p class="intro-subtitle">
                        เพื่อให้ได้คำทำนายที่แม่นยำ ฉันจำเป็นต้องรู้ช่วงเวลาที่ดวงดาวเรียงตัวในขณะที่คุณเกิดอย่างแน่ชัด โปรดระบุรายละเอียดการเกิดของคุณ
                    </p>
                </div>
            </div>

            <!-- Quick Suggestions -->
            <div class="quick-suggestions">
                <button class="suggestion-btn" data-question="Predict my love life for this month">
                    Predict my love life for this month
                </button>
                <button class="suggestion-btn" data-question="When will I meet my soulmate?">
                    When will I meet my soulmate?
                </button>
                <button class="suggestion-btn" data-question="Is my ex coming back?">
                    Is my ex coming back?
                </button>
                <button class="suggestion-btn" data-question="Interpret my dream">
                    Interpret my dream
                </button>
            </div>

            <!-- Chat Messages Area (Initially Hidden) -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" 
                           class="chat-input" 
                           placeholder="Ask the AI anything about your fate..."
                           id="chatInput">
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- API Configuration (ต้องโหลดก่อนทุกอย่าง) -->
    <script src="js/config.js"></script>
    
    <!-- Knowledge Base -->
    <script src="js/data/zodiac-knowledge.js"></script>
    <script src="js/data/dream-knowledge.js"></script>
    <script src="js/data/fortune-knowledge.js"></script>
    <script src="js/data/numerology-knowledge.js"></script>
    
    <!-- Components -->
    <script src="js/cursor-trail.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/chatbot.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
